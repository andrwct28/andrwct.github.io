<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you want to be my girlfriend?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://c4.wallpaperflare.com/wallpaper/963/53/127/harry-and-hermione-wallpaper-preview.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #options {
            display: flex;
            gap: 20px;
        }

        #yes,
        #no {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <p id="question">Do you want to be my girlfriend?</p>
        <div id="options">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        let isMoving = false;

        noButton.addEventListener("mousemove", () => {
            if (!isMoving) {
                const maxX = window.innerWidth - noButton.clientWidth;
                const maxY = window.innerHeight - noButton.clientHeight;
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
            }
        });

        noButton.addEventListener("click", () => {
            isMoving = true;
            alert("Nice try! But I'm not going anywhere.");
        });

        yesButton.addEventListener("click", () => {
            alert("I knew you were gonna say yes!");
        });
    </script>
</body>
</html>
