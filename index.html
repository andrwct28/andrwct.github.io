<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Want to Be My Girlfriend?</title>
    <style>
        body {
            background-image: url('https://c4.wallpaperflare.com/wallpaper/963/53/127/harry-and-hermione-wallpaper-preview.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        #message {
            position: absolute;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="message">
        Do you want to be my girlfriend?
        <br>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
    
    <script>
        const messageDiv = document.getElementById("message");
        const yesButton = document.getElementById("yesBtn");
        const noButton = document.getElementById("noBtn");
        
        yesButton.addEventListener("click", () => {
            alert("I knew you were going to say yes");
        });
        
        noButton.addEventListener("mouseover", () => {
            const maxX = window.innerWidth - messageDiv.clientWidth;
            const maxY = window.innerHeight - messageDiv.clientHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            messageDiv.style.left = `${newX}px`;
            messageDiv.style.top = `${newY}px`;
        });
    </script>
</body>
</html>
